# SonarQube Project Configuration
sonar.projectKey=longbridge-option-quant
sonar.projectName=LongBridge Option Quant
sonar.projectVersion=1.1.0
sonar.host.url=http://localhost:9000
# sonar.login and sonar.password are read from environment variables
# SONAR_LOGIN and SONAR_PASSWORD

# Source code directories
sonar.sources=src,tests,utils,mock,scripts,tools

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/logs/**

# TypeScript specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Source encoding
sonar.sourceEncoding=UTF-8
