# SonarQube Project Configuration
sonar.projectKey=longbridge-option-quant
sonar.projectName=LongBridge Option Quant
sonar.projectVersion=1.1.0
sonar.host.url=http://localhost:9000
# sonar.login and sonar.password are read from environment variables
# SONAR_LOGIN and SONAR_PASSWORD

# Source code directory
sonar.sources=src

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/logs/**,**/*.spec.ts,**/*.test.ts

# TypeScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Source encoding
sonar.sourceEncoding=UTF-8
